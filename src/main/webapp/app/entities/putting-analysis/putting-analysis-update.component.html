<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-putting-analysis-heading">Create or edit a Putting Analysis</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_puttinAnalysisId">Puttin Analysis Id</label>
                    <input type="number" class="form-control" name="puttinAnalysisId" id="field_puttinAnalysisId"
                           formControlName="puttinAnalysisId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_longest">Longest</label>
                    <input type="text" class="form-control" name="longest" id="field_longest"
                           formControlName="longest"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_total">Total</label>
                    <input type="text" class="form-control" name="total" id="field_total"
                           formControlName="total"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lessThree">Less Three</label>
                    <input type="text" class="form-control" name="lessThree" id="field_lessThree"
                           formControlName="lessThree"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lessTen">Less Ten</label>
                    <input type="text" class="form-control" name="lessTen" id="field_lessTen"
                           formControlName="lessTen"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_threeToFive">Three To Five</label>
                    <input type="text" class="form-control" name="threeToFive" id="field_threeToFive"
                           formControlName="threeToFive"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_fiveToSeven">Five To Seven</label>
                    <input type="text" class="form-control" name="fiveToSeven" id="field_fiveToSeven"
                           formControlName="fiveToSeven"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sevenToTen">Seven To Ten</label>
                    <input type="text" class="form-control" name="sevenToTen" id="field_sevenToTen"
                           formControlName="sevenToTen"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_fourToEight">Four To Eight</label>
                    <input type="text" class="form-control" name="fourToEight" id="field_fourToEight"
                           formControlName="fourToEight"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tenToFifteen">Ten To Fifteen</label>
                    <input type="text" class="form-control" name="tenToFifteen" id="field_tenToFifteen"
                           formControlName="tenToFifteen"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_fifteenToTwenty">Fifteen To Twenty</label>
                    <input type="text" class="form-control" name="fifteenToTwenty" id="field_fifteenToTwenty"
                           formControlName="fifteenToTwenty"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_twentyToTwentyFive">Twenty To Twenty Five</label>
                    <input type="text" class="form-control" name="twentyToTwentyFive" id="field_twentyToTwentyFive"
                           formControlName="twentyToTwentyFive"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lessTwentyFive">Less Twenty Five</label>
                    <input type="text" class="form-control" name="lessTwentyFive" id="field_lessTwentyFive"
                           formControlName="lessTwentyFive"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
