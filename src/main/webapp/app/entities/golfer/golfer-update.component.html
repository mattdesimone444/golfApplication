<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-golfer-heading">Create or edit a Golfer</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_height">Height</label>
                    <input type="number" class="form-control" name="height" id="field_height"
                           formControlName="height"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_weight">Weight</label>
                    <input type="number" class="form-control" name="weight" id="field_weight"
                           formControlName="weight"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_age">Age</label>
                    <input type="number" class="form-control" name="age" id="field_age"
                           formControlName="age"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_residenceCity">Residence City</label>
                    <input type="text" class="form-control" name="residenceCity" id="field_residenceCity"
                           formControlName="residenceCity"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_residenceState">Residence State</label>
                    <input type="text" class="form-control" name="residenceState" id="field_residenceState"
                           formControlName="residenceState"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_playsFromCity">Plays From City</label>
                    <input type="text" class="form-control" name="playsFromCity" id="field_playsFromCity"
                           formControlName="playsFromCity"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_playsFromState">Plays From State</label>
                    <input type="text" class="form-control" name="playsFromState" id="field_playsFromState"
                           formControlName="playsFromState"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_turnedPro">Turned Pro</label>
                    <input type="number" class="form-control" name="turnedPro" id="field_turnedPro"
                           formControlName="turnedPro"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_pgaId">Pga Id</label>
                    <input type="number" class="form-control" name="pgaId" id="field_pgaId"
                           formControlName="pgaId"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
